name: ğŸ’… Update dependencies

on:
  workflow_call:
    inputs:
      pdm_args:
        description: Arguments to pass to pdm
        type: string
        default: -u --save-compatible --no-sync --no-self
  workflow_dispatch:
    inputs:
      pdm_args:
        description: Arguments to pass to pdm
        type: string
        default: -u --save-compatible --no-sync --no-self

jobs:
  update:
    name: ğŸ‘› Update with PDM
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“° Checkout
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup PDM
        uses: pdm-project/setup-pdm@v3
        with:
          python-version: 3.11
          cache: true

      - name: Configure git user
        run: |
          git config user.name MLA-Bot
          git config user.email mla-bot@wgbh.org

      - name: ğŸ‘š Update to latest compatible versions
        run: pdm update ${{ inputs.pdm_args }}

      - name: ğŸ“¤ Push changes
        run: |
          git checkout -b update-dependencies
          git add pyproject.toml pdm.lock
          git commit -m "ğŸ¤– Update dependencies"
          git push

      - name: ğŸ“ Create pull request
        run: gh pr create -B main -H update-dependencies --title "ğŸ¤– Update dependencies" --body "ğŸ¤– Update dependencies"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
