name: ğŸ’… Update dependencies

on:
  workflow_call:
    inputs:
      pdm_args:
        description: Arguments to pass to pdm
        type: string
        default: -u --save-compatible --no-sync --no-self
  workflow_dispatch:
    inputs:
      pdm_args:
        description: Arguments to pass to pdm
        type: string
        default: -u --save-compatible --no-sync --no-self

jobs:
  update:
    name: ğŸ‘› Update with PDM
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“° Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: 3.x
          cache: true

      - name: ğŸ‘š Update to latest compatible versions
        run: pdm update ${{ inputs.pdm_args }}

      - name: ğŸ“ Create pull request
        uses: peter-evans/create-pull-request@v7
        with:
          branch: update-dependencies
          title: ğŸ¤– Update dependencies
          body: |
            This PR updates dependencies to their latest compatible versions.

            This PR was created by the MLA-Bot
          sign-commits: true
          add-paths: pyproject.toml,pdm.lock
          commit-message: ğŸ¤– Update dependencies
          labels: maintenance ğŸ”§
          draft: always-true
