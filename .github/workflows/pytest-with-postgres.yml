name: ðŸ Pytest

on:
  workflow_call:
    inputs:
      python_version:
        description: The version of python to setup
        type: string
        default: 3.x

      environment:
        description: The name of the environment to deploy
        type: string
        default: Codecov

      pdm_args:
        description: Install args for pdm
        type: string
        default: -G test

      pytest_args:
        description: Additional args to pass to pytest
        type: string
    
      pg_db:
        description: Name of postgres database to use
        type: string
        default: postgres


concurrency:
  group: pytest-with-postgres

jobs:
  run_pytest:
    name: ðŸ Run pytest and upload coverage report
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    services:
        postgres:
          image: postgres
          env:
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: ${{ inputs.pg_db }}
          options: >-
            --health-cmd pg_isready
            --health-interval 10s
            --health-timeout 5s
            --health-retries 5
          ports:
            # Maps tcp port 5432 on service container to the host
            - 5432:5432

    steps:
      - name: ðŸ“° Checkout
        uses: actions/checkout@v3

      - name: ðŸ“¦ Set up PDM
        uses: pdm-project/setup-pdm@v3
        with:
          python-version: ${{ inputs.python_version }}
          cache: true

      - name: ðŸš§ Install dependencies
        run: pdm install ${{ inputs.pdm_args }}

      - name: ðŸ§ª Run pytest suite
        run: pdm run pytest -v --cov --cov-report lcov ${{ inputs.pytest_args }}

      - name: ðŸ“ˆ Uploade coverage report
        # run this step, even if the tests fail
        if: success() || failure()
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
