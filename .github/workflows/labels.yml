name: ğŸ· Sync labels
on:
  workflow_call:
  workflow_dispatch:

permissions:
  issues: write

jobs:
  labels:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Syncronize labels
        uses: EndBug/label-sync@v2
        with:
          config-file: https://raw.githubusercontent.com/WGBH-MLA/.github/main/labels.yml
          delete-other-labels: false
          dry-run: false
          token: ${{ secrets.GITHUB_TOKEN }}
