name: ğŸ Pytest

on:
  workflow_call:
    inputs:
      python_version:
        description: The version of python to setup
        type: string
        default: 3.x

      environment:
        description: The name of the environment to deploy
        type: string
        default: Codecov

      pdm_args:
        description: Install args for pdm
        type: string
        default: -G test

      pytest_args:
        description: Additional args to pass to pytest
        type: string

jobs:
  run_pytest:
    name: ğŸ Run pytest and upload coverage report
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: ğŸ“° Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Set up PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: ${{ inputs.python_version }}
          cache: true

      - name: ğŸš§ Install dependencies
        run: pdm install ${{ inputs.pdm_args }}

      - name: ğŸ§ª Run pytest suite
        run: pdm run pytest -v --cov --cov-report lcov ${{ inputs.pytest_args }}

      - name: ğŸ“ˆ Uploade coverage report
        # run this step, even if the tests fail
        if: success() || failure()
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
